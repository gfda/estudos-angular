<mat-card>
    <mat-card-title>Delete Beer</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" 
                [value]="product.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Year (AAAA)"
                [value]="product.year" name="year" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Description"
                [value]="product.description" name="description" disabled> 
        </mat-form-field>
    </form>
</mat-card>
<button mat-raised-button (click)="deleteProduct()" color="warn">
    Delete
</button>
<button mat-raised-button (click)="cancel()">
    Cancel
</button>
