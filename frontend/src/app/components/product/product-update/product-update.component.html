<mat-card>
    <mat-card-title>{{ 'TITLE.UPDATE' | translate }}</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="{{ 'NAME' | translate }}"
                [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="{{ 'YEAR' | translate }}"
                [(ngModel)]="product.year" name="year">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="{{ 'DESCRIPTION' | translate }}"
                [(ngModel)]="product.description" name="description"> 
        </mat-form-field>
    </form>
</mat-card>
<button mat-raised-button (click)="updateProduct()" color="accent">
    {{ 'BUTTON.UPDATE' | translate }}
</button>
<button mat-raised-button (click)="cancel()">
    {{ 'BUTTON.CANCEL' | translate }}
</button>
