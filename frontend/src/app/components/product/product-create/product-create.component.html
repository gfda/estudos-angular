<mat-card>
    <mat-card-title>{{ 'TITLE.CREATE' | translate }}</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" 
                [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Year (AAAA)"
                [(ngModel)]="product.year" name="year">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Description"
                [(ngModel)]="product.description" name="description"> 
        </mat-form-field>
    </form>
</mat-card>
<button mat-raised-button (click)="createProduct()" color="primary">
    {{ 'BUTTON.SAVE' | translate }}
</button>
<button mat-raised-button (click)="cancel()">
    {{ 'BUTTON.CANCEL' | translate }}
</button>
